<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">가위바위보 게임</h1>
        <p style="text-align: center; font-size: 20px;">1.가위 2.바위 3.보</p>
        <div style="text-align: center;">
            <div>입력: <input id="userNum" type="number" required autofocus min="1" max="3"/></div>
            <div><input type="button" value="게임시작" onclick="game3(document.getElementById('userNum').value)"/></div>
        </div>
        <div id="demo" style="text-align: center;"></div>
        <div style="text-align: center;">
            <input type="button" value="메뉴로 가기" onclick="backgo()"/>
        </div>
    </div>
</body>
<script>
    let cnt = 0;
    function game3(userNum) {
        cnt++;
        let jud = parseInt((Math.random()*3)) + 1;
        let judLang, userLang;
        if(jud == 3) judLang = "보";
        else if(jud == 2) judLang = "바위";
        else if(jud == 1) judLang = "가위";

        if(userNum == 3) userLang = "보";
        else if(userNum == 2) userLang = "바위";
        else if(userNum == 1) userLang = "가위";

        if(userNum - jud == 0)
        {
            document.getElementById("demo").innerText = `${cnt}.비겼습니다.\n유저 선택:${userLang}\n컴퓨터선택:${judLang}`;
        }
        else if(userNum - jud == 1 || userNum - jud == -2)
        {
            document.getElementById("demo").innerText = `${cnt}.이겼습니다.\n유저 선택:${userLang}\n컴퓨터선택:${judLang}`;
        }
        else if(userNum - jud == -1 || userNum - jud == 2)
        {
            document.getElementById("demo").innerText = `${cnt}.졌습니다.\n유저 선택:${userLang}\n컴퓨터선택:${judLang}`;
        }
    }
    function backgo() {
        location.href = "memberMain.html";
        }
</script>
</html>
