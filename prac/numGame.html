<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function Game() {
        let cnt = 4;
        let ans;
        let target = parseInt(Math.random()*100) + 1;
        console.log(target);
        while(true)
        {
            if(cnt==4)
            {
                ans = parseInt(prompt("1~100사이의 숫자를 입력하세요:"));
            } 
            if(ans == target)
            {
                alert("맞았습니다. 정답은:"+target+"  입니다.");
                return 0;
            }
            else if(ans < target)
            {
                alert("틀렸습니다 입력:"+ans+" 보다 더 큽니다.");
            }
            else if(ans > target)
            {
                alert("틀렸습니다 입력:"+ans+" 보다 더 작습니다.");
            }
            if(cnt==0)
            {
                alert("게임 실패 정답은 "+target+" 입니다");
                return 0;
            }
            ans = parseInt(prompt("1~100사이 숫자 입력해주세요 남은 기회:"+cnt+"입니다."));
            cnt--;
        }
    }
    function backgo() {
        location.href = "memberMain.html";
    }
</script>
</head>
<body>
    <div class="container">
        <h5>숫자 맞추기 게임~</h5>
        <div>1~100중에서 숫자를 맞추는 게임 (기회 5번)<input type="button" value="시작하기" onclick="Game()"/></div>
        <input type="button" value="메뉴로 가기" onclick="backgo()"/>
    </div>
</body>
</html>
