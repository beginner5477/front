<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logIn() {
            let id = document.getElementById("ID").value;
            let pwd = document.getElementById("pwd").value;
            if(id == "admin" && pwd == "asdf1234^^") location.href = "memberMain.html";
            else alert("로그인 실패했습니당");
        }
    </script>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <table class="table table-dark table-bordered">
            <tr>
                <td style="width: 30%;">아이디</td>
                <td><input style="width: 70%;" autofocus required type="text" id="ID" name="ID" maxlength="10"/></td>
            </tr>
            <tr>
                <td style="width: 30%;">비밀번호</td>
                <td><input style="width: 70%;" required type="text" id="pwd" name="pwd" maxlength="10"/></td>
            </tr>
            <tr>
                <td colspan="2"><input  style="margin-left: 80%;" type="button" value="로그인" id="login" name="login" onclick="logIn()"/></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
