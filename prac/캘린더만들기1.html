  // 문제?
  // 1.선택한 셀에는 배경색을 노랑색으로 채우고, 이미 노랑색 배경이면 배경을 원래대로 복구한다.
  // 2.선택된 셀의 개수를 demo에 출력한다.
  // 3.오늘날짜 이전은 선택할수 없도록 하시오.
  -->
  <script>
    'use strict';

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();
    let date = today.getDate();
    let ymd = `${year}-${month+1}-${date}`;
    let cnt = 0;

    $(()=>{
      let n1, n2, sw = 0;
      $("table td").on("click",function(){
        console.log(sw);
        if(sw == 2)
        {
          $("table td").css("backgroundColor","white");
          sw = 0;
          n2 = "a";
        }

        if(sw == 0)
        {
          n1 = parseInt($(this).text());
          $(this).css("backgroundColor","red");
          sw = 1;
        }
        else if(sw == 1) {
          n2 = parseInt($(this).text());
          $(this).css("backgroundColor","red");
          sw = 2;
        }
        console.log(n1,n2);
        console.log(typeof(n1));
        console.log(typeof(n2));
        if(!isNaN(n1)&&!isNaN(n2))
        {
          let temp;
          if(n1 > n2)
          {
            temp = n1;
            n1 = n2;
            n2 = temp;
          }
          for(let i = n1; i <= n2; i++)
          {
            if(i < 10)
            {
              $("table td:contains('"+i+"')").css("backgroundColor","red");
              for(let j = 1; j <= 3; j++)
              {
                $("table td:contains('"+j+""+i+"')").css("backgroundColor","white");
              }
              for(let j = 0; j <= 9; j++)
              {
                $("table td:contains('"+i+""+j+"')").css("backgroundColor","white");
              }
            }
            else $("table td:contains('"+i+"')").css("backgroundColor","red");
          }

        }
      });
    });


  </script>
  <style>
    body { margin: 0px;}

    .bgColor {
      background-color: yellow;
    }
