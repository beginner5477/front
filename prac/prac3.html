<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border:1px solid gray;
            width: 1000px;
            margin: 150px 200px;
        }
        td {
            padding: 20px;
            text-align: right;
            border: 1px solid grey;
        }
        .item {
            width: 400px;
            height: 150px;
            border: 1px solid red;
            border-style: dotted;
            margin: 10px;
            /* display: inline; */
        }
        #item1 {
            background: linear-gradient(to top,purple,blue);
        }
        #item2 {
            background: linear-gradient(to right,red,white);
        }
        #item3 {
            background: radial-gradient(circle,green,yellow);
        }
        #item4 {
            background: radial-gradient(at top,green,brown);
        }
        #item5 {
            background: linear-gradient(to bottom,red,green);
        }
    </style>
</head>
<body>
    <h2>그라데이션 효과</h2>
    <div id="item1" class="item">연습1</div>
    <div id="item2" class="item">연습2</div>
    <div id="item3" class="item">연습3</div>
    <div id="item4" class="item">연습4</div>
    <div id="item5" class="item">연습5</div>
    <div id="item6" class="item">연습6</div>
    <div id="item7" class="item">연습7</div>
    <div id="item8" class="item">연습8</div>
    <hr/>
    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
