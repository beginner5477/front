<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        $(()=>{
            
            $("#startBtn").on("click",function(){
                let ranking = new Array();
                let res = "";
                $("#demo").html(res);
                $("#a").css({
                    marginLeft:"0"
                });
                $("#b").css({
                    marginLeft:"0"
                });
                $("#c").css({
                    marginLeft:"0"
                });
                $("#d").css({
                    marginLeft:"0"
                });
                $("#e").css({
                    marginLeft:"0"
                });
                let ani1 = Math.random()*1000 + 3000;
                let ani2 = Math.random()*1000 + 3000;
                let ani3 = Math.random()*1000 + 3000;
                let ani4 = Math.random()*1000 + 3000;
                let ani5 = Math.random()*1000 + 3000;
                
                $("#a").animate({marginLeft:"1000px"},ani1,function(){ranking.push("1")});
                $("#b").animate({marginLeft:"1000px"},ani2,function(){ranking.push("2")});
                $("#c").animate({marginLeft:"1000px"},ani3,function(){ranking.push("3")});
                $("#d").animate({marginLeft:"1000px"},ani4,function(){ranking.push("4")});
                $("#e").animate({marginLeft:"1000px"},ani5,function(){ranking.push("5")});
                
                console.log(res);
                setTimeout(function(){
                    for(let i = 0; i < ranking.length; i++)
                    {
                        res += (i+1)+"등:"+ranking[i]+"번 말"+"<br/>";
                    }
                    $("#demo").html(res);
                },4000);
            });
            

        });
    </script>
    <style>
        div.container div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <div><input type="button" id="startBtn" value="gameStart"/></div>
        <div id="a"><img src="adfadf.gif" width="100px" height="100px"/>1번말</div>
        <div id="b"><img src="adfadf.gif" width="100px" height="100px"/>2번말</div>
        <div id="c"><img src="adfadf.gif" width="100px" height="100px"/>3번말</div>
        <div id="d"><img src="adfadf.gif" width="100px" height="100px"/>4번말</div>
        <div id="e"><img src="adfadf.gif" width="100px" height="100px"/>5번말</div>
        <div id="demo"></div>
</body>
</html>
