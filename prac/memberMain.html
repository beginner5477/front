<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function Game3() {
            location.href = "Game3.html";
        }
        function numGame() {
            location.href = "numGame.html";
        }
        function colorGame() {
            location.href = "colorGame.html";
        }
        function logOut() {
            location.href = "logIn.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">게임 메뉴 선택창</h3>
        <table class="table table-dark">
            <tr>
                <td><input style="width: 100%; height: 50px; background-color: #24e70f;" type="button" value="숫자 맞추기 게임" id="game1" name="game1" onclick="numGame()"/></td>
            </tr>
            <tr>
                <td><input style="width: 100%;" class="btn btn-primary" type="button" value="가위바위보 게임" id="game2" name="game2" onclick="Game3()" /></td>
            </tr>
            <tr>
                <td><input style="width: 100%;" class="btn btn-secondary" type="button" value="색깔 맞추기 게임" id="game3" name="game3" onclick="colorGame()" /></td>
            </tr>
            <tr>
                <td><input style="width: 100%;" class="btn btn-success" type="button" value="로그아웃" id="game4" name="game4" onclick="logOut()" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
