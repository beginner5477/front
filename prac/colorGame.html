<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="bgc" style="text-align: center;">
    <div class="container">
        <input style="width: 500px; height: 500px; font-size: 100px; background-color: #589251; color: rgb(254, 241, 4);" type="button" value="게임시작" onclick="colorGame()"/>
        <div style="font-size: 50px; color: rgb(0, 106, 255);" id="demo"></div>
        <input style="background-color: #589251; color: rgb(254, 241, 4);" type="button" value="메뉴로가기" onclick="backgo()"/>
    </div>
</body>
    <script>
        let clArr = ["red", "orange","yellow","green","blue","indigo","purple"];
        console.log(typeof(clArr[3]));
        function colorGame() {
            let ans = parseInt(prompt("배경 색깔 맞추기 게임 입니다\n1.red\n2.orange\n3.yellow\n4.green\n5.blue\n6.indigo\n7.purple"));
            let colorck = parseInt((Math.random()*7)) + 1;
            document.getElementById("bgc").style.backgroundColor= clArr[colorck-1];
            
            if(ans == colorck)
            {
                document.getElementById("demo").innerText = "맞습니다. 짝짝짝 \n 선택:"+clArr[ans-1]+" 정답: "+ clArr[colorck-1];
            }
            else   document.getElementById("demo").innerText = "틀렸습니다. ㅜㅜ.. \n 선택:"+clArr[ans-1]+" 정답: "+ clArr[colorck-1];
        }
        function backgo() {
        location.href = "memberMain.html";
        }
    </script>
</html>
