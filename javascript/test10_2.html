<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunc() { 
            let name = document.myform.name.value;
            let age = document.myform.age.value;
            let gender = document.myform.gender.value;
            let address = document.myform.address.value;
            alert("성명:"+name+", 나이:"+age+", 성별:"+gender+", 주소:"+address);
            if(name.trim() == "") {
                alert("성명을 입력하세요");
                myform.name.focus();
            }
            else if(age.trim() == "") {
                alert("나이을 입력하세요");
                myform.age.focus();
            }
            else if(address.trim() == "") {
                alert("주소를 입력하세요");
                myform.address.focus();
            }
            else {
                myform.submit();
            }
        }
    </script>
    <style>
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contatiner">
        <h5 class="text-center">본문</h5>
        <form name="myform">
            <table class="table table-bordered">
                <tr>
                    <th class="table-dark text-center">
                        <label for ="name">성명:</label> 
                    </th>
                    <td>
                        <input class="form-control" type="text" name="name" id="name" required autofocus placeholder="이름을 입력하세요" />
                    </td>
                </tr>
                <tr>
                    <th class="table-success">
                        <label for = "age">나이:</label>
                    </th>
                    <td>
                        <input class="form-control" type="number" value="19" name="age" id="age"/>
                    </td>
                </tr>
                <tr>
                    <th class="table-success">
                        <label for = "gender">성별:</label>
                    </th>
                    <td>
                        <input type="radio" name="gender" id="gender" value="남자"/>남자
                        <input type="radio" name="gender" id="gender" value="여자" checked/>여자
                    </td>
                </tr>
                <tr>
                    <th class="table-success">
                        <label for = "address">주소:</label>
                    </th>
                    <td>
                        <input class="form-control" type="text" name="address" id="address"/>
                    </td>
                </tr>
            
                <tr>
                    <td colspan="2" class = "text-center">
                        <input class="btn btn-success" type="button" value="전송" onclick="myFunc()"/>
                        <input class="btn btn-btnwaring" type="reset" value="다시입력" />
                        <input class="btn btn-btnwaring" type="submit" value="전송;" />
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
