    <title>test1_클래스</title>
    <script>
        'use strict';

        //클래스 만들기
        class Member {
            name;
            age;
            // constructor() {} 는 기본생성자
            //사용자 지정생성자
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }
            //메소드
            memberPrint() {
                let job = "학생";
                console.log("1.성명: ",this.name,"나이: ",this.age);
            }

            
        }
        

        let member = new Member("김도완","30");
        console.log(member.age,member.name);
        member.memberPrint();
    </script>
</head>
<body>
    <h3>클래스 연습</h3>
</body>
