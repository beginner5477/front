<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function newWindow() {
            //window.open(URL,윈도우이름,옵션);
            // let url = "https://www.naver.com";
            let url = "t01_onLoad.html";
            let windowName = "네이버"; //생략 가능 생략하면 창이 계속 뜸 버튼 누를때마다 ㅇㅇ
            let opt = "width=500px,height=500px,top=200px,left=400px";
            window.open(url,windowName,opt);
        }
    </script>
</head>
<body>
    <div class="container">
        <h4>이벤트 연습(onLoad)</h4>
        <div>
            <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-secondary"/>
        </div>
    </div>
</body>

</html>
