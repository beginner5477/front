
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function foodCheck(e) {
            // alert(e.checked);
            let str = '';
            if(e.checked == true) str = `<font color='red'><b>${e.value}</b></font> 선택`;
            else str = `<font color='blue'><b>${e.value}</b></font> 취소`;
            document.getElementById("demo").innerHTML = str;
        }
        function allCheck() {
            for(let i = 0; i < document.getElementsByName("food").length; i++) {
                document.getElementsByName("food")[i].checked = true;
            }
        }
        function allReset() {
            for(let i = 0; i < document.getElementsByName("food").length; i++) {
                document.getElementsByName("food")[i].checked = false;
            }
        }
        function reverseCheck() {
            for(let i = 0; i < document.getElementsByName("food").length; i++) {
                if(document.getElementsByName("food")[i].checked)
                document.getElementsByName("food")[i].checked = false;
                else
                document.getElementsByName("food")[i].checked = true;
            }
        }
        function reverseCheck2() {
            for(let i = 0; i < document.getElementsByName("food").length; i++) {
                    // document.getElementsByName("food")[i].checked = !document.getElementsByName("food")[i].checked;
                    document.getElementsByName("food")[i].checked = document.getElementsByName("food")[i].checked ? false : true;
            }
        }
        function printSelected() {
            let str = "";
            for(let i = 0; i < document.getElementsByName("food").length; i++) {
                if(document.getElementsByName("food")[i].checked)
                str += document.getElementsByName("food")[i].value + "/";
            }

            demo.innerHTML = `<font color='orange'><b>${str}</b></font>`;
        }
    </script>
</head>
<body>
    <h3>좋아하는 음식은?</h3>
    <form name="myform">
        <p>
            <input type="checkbox" name="food" onclick="foodCheck(this)" value="짜장면" class="ml-3"/>짜장면 
            <input type="checkbox" name="food" onclick="foodCheck(this)" value="돈까스" class="ml-3"/>돈까스 
            <input type="checkbox" name="food" onclick="foodCheck(this)" value="순댓국" class="ml-3"/>순댓국 
            <input type="checkbox" name="food" onclick="foodCheck(this)" value="비빔냉면" class="ml-3"/>비빔냉면 
            <input type="checkbox" name="food" onclick="foodCheck(this)" value="수육" class="ml-3"/>수육 
            <input type="checkbox" name="food" onclick="foodCheck(this)" value="팔보채" class="ml-3"/>팔보채 
        </p>
        <hr/>
        <p>
            <input type="button" value="전체선택" onclick="allCheck()" class="btn btn-success btn-sm"/>
            <input type="button" value="전체취소" onclick="allReset()" class="btn btn-warning btn-sm"/>
            <input type="button" value="선택반전" onclick="reverseCheck()" class="btn btn-info btn-sm"/>
            <input type="button" value="선택반전2" onclick="reverseCheck2()" class="btn btn-info btn-sm"/>
            <input type="button" value="선택값출력" onclick="printSelected()" class="btn btn-secondary btn-sm"/>
        </p>
        <hr/>
        <div id="demo"></div>
    </form>
</body>
</html>
