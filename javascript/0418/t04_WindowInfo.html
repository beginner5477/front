<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function windowCheck() {
            let str = "";
            str += "화면 해상도 가로 크기:" + window.screen.width + "px<br/>" + "화면 세로 크기: " +window.screen.height +"px<br/>";
            str += "화면 작업영역 가로 크기:" + window.screen.availWidth + "px<br/>" + "화면 작업 영역 세로 크기: " +window.screen.availHeight +"px<br/>";
            str += "표현 가능 색상수: " + Math.pow(2, screen.colorDepth) +"<br/>";
            str += "표현 가능 색상수: " + Math.pow(2, screen.pixelDepth) +"<br/>";  //2의 픽셀수 제곱하면 경우의 수로다가 색상 표현 가능 가짓수 나오게 되는거
            demo.innerHTML = str;
        }
    </script>
</head>
<body>
    <div class="container">
        <h4>윈도우 정보보기(screen객체)이용?</h4>
        <div>
            <input type="button" value="윈도우 Information 보기" onclick="windowCheck()" class="btn btn-secondary"/>
        </div>
        <div id="demo"></div>
    </div>
</body>

</html>
