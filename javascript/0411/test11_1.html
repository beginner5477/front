<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test11.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fCheck() {
            let su1 = myform.su1.value;
            let su2 = myform.su2.value;
            let op = myform.op.value;
            let res = su1 + op + su2;

            alert("결과: "+ eval(res));
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>일반 계산기</h3>
        <form name="myform">
            <table class="table">
                <tr>
                    <th>첫번째 수</th>
                    <td><input type="number" name="su1" value="1" min="0"class="form-control"></td>
                </tr>
                <tr>
                    <th>연산자 수</th>
                    <td><select name="op"class="form-control">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select></td>
                </tr>
                <tr>
                    <th>두번째 수</th>
                    <td><input type="text" name="su2" value="1" min="0" class="form-control"></td>
                </tr>
                <tr>
                    <th>결과</th>
                    <td><input type="text" name="res" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center"><input type="button" name="run" value="계산하기"  class="form-control" onclick="fCheck()"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
