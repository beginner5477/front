<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4</title>
    <script>
        'use strict';       //함수 매개변수 쪽은 이거 써도 그냥 넘어가진다?
        function atom1() {
            document.write("안녕222222");
        }
        function atom4(su) {
            alert(su);
        }
        function atom5(su, str) {
            alert(su+ str);
        }
        function atom6() {  //함수 대가리 부분은 메모리에 먼저 올라가서 변수 선언 안해도 됨.
            let su = 2000;      //여기 실행블록 부분은 나중에 실행하는거라 선언해줘야댐
            let str = "반갑습니다."
            alert(su+ str);
            atom5(su, str);
        }
        
    </script>
</head>
<body>
    <p>이곳은 본문입니다.</p>

    <input type="button" value="atom1" onclick="atom1()"/>
    <!-- <input type="button" value="atom2" onclick="atom2()"/> -->
    <button type="button" onclick="atom2()">atom2호출</button>
    <button type="button" onclick="atom3()">atom3호출</button>
    <button type="button" onclick="atom4(888)">atom4호출</button>
    <button type="button" onclick="atom5(888,'안녕')">atom5호출</button>
    <button type="button" onclick="atom6()">atom6호출</button>
    <script>
        function atom2() {
            alert("안녕333");   //얼러트 쓰면 창 안바꾸고 좋음
            return 1;
        }
        function atom3() {
            atom1();
            atom2();
            alert("작업종료");
        }

    </script>
</body>
</html>
