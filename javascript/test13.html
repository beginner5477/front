<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: center;
            background-color: purple;
            color: aquamarine;
        }
    </style>
    <script>
        'use strict';
        function fCheck() {
            let gender;
            if(document.getElementById("gender1").checked)gender="남자";
            if(document.getElementById("gender2").checked)gender="여자";

            let card = "";
            if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
            if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";
            if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
            if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
            if(document.getElementById("card5").checked) card += document.getElementById("card5").value + "/";
            if(document.getElementById("card6").checked) card += document.getElementById("card6").value + "/";
            let res = "";
            res = "성별: <font color='red'> " + gender+"</font>";
            res += "소지한 카드: <font color='red'>"+ card + "</font>";
            // document.getElementById("demo").innerText=res;
            document.getElementById("demo").innerHTML=res;
            let mnt = "";
            if(document.getElementById("mnt").options[0].selected) mnt += document.getElementById("mnt").options[0].value;
            document.getElementById("demo").innerHTML=res+mnt;
            let content = document.getElementById("content").value;
            document.getElementById("demo").innerHTML=res+content;

            let fName = document.getElementById("fName").value;
            document.getElementById("demo").innerHTML=res+content+fName;
        }
    </script>
</head>
<body>
    <div class="container">

        <h5>회원가입</h5>
        <table class="table table-bordered">
            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" id="gender1" value="남자" checked/>남자
                <input type="radio" name="gender" id="gender2" value="여자" />여자
                </td>
            </tr>
            <tr>
                <th>카드</th>
                <td>
                    <input type="checkbox" name="card" id="card1" value="농협" checked/>농협카드    <!--체크박스랑 라디오버튼은 checked로 기본체크-->
                    <input type="checkbox" name="card" id="card2" value="삼성" />삼성카드
                    <input type="checkbox" name="card" id="card3" value="삼성" />삼성카드
                    <input type="checkbox" name="card" id="card4" value="삼성" />삼성카드
                    <input type="checkbox" name="card" id="card5" value="삼성" />삼성카드
                    <input type="checkbox" name="card" id="card6" value="삼성" />삼성카드
                    <input type="checkbox" name="card" id="card7" value="삼성" />삼성카드
                    <input type="checkbox" name="card" id="card8" value="삼성" />삼성카드
                </td>
            </tr>
            <tr>
                <th>다녀온 산 이름</th>
                <td>
                    <select id="mnt" name="mnt" size="5" multiple class="form-control" selected> <!--콤보박스랑 리스트박스는 셀렉티드가 기본체크임-->
                        <option>백두산</option>
                        <option>한라산</option>
                        <option>태백산</option>
                        <option>소백산</option>
                        <option>우암산</option>
                        <option>달마산</option>
                        <option>두륜산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea rows="5" name="content" id = "content" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td>
                    <input type="file" name="fName" id="fName" class="form-control"/> <!--파일 인풋에는 밸류 넣으면 안된다!! 서버로 넘어갈때 오류남-->
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="button" onclick="fCheck()" class="btn btn-success mr-3">전송하기</button>
                    <button type="reset" >다시입력</button>
                </td>
            </tr>
            
        </table>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
