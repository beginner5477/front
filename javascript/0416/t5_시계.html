<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t5.html</title>
  <script>
    'use strict';
    let period;
    //시스템의 시간을 읽어온다
    function start() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      demo.innerHTML = hh + ":" + mm + ":" + ss;
      period = setTimeout(start, 900);
    }
    function stop() {
      clearTimeout(period);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>인터넷 시계</h2>
    <input type="button" value="동작" onclick="start()" class="btn btn-success mr-3"/>
    <input type="button" value="정지" onclick="stop()" class="btn btn-danger"/>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
