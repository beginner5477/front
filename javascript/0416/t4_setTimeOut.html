<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t3_setTimeout.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let num = 0;
    let statusTime;

    function start() {
      clearTimeout(statusTime);
      
      if(num < 100) {
        statusTime = setTimeout(start, 500);
        demo.innerHTML = `<progress style="width: 50%;" value = ${num} max = "100"></progress>`;
      }
      else {
        demo.innerHTML = `<progress style="width: 50%;" value = ${num} max = "100"></progress>-작업종료`;
        return false;
      }
      num += 10;
    }
    
    function minus() {
      clearTimeout(statusTime);
      num--;

      statusTime = setTimeout(minus, 500);

      if(num % 10 == 0) clearTimeout(statusTime);

      demo.innerHTML = num;
    }

    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진행상황 체크하기 </h2>
  <p>
    <input type="button" value="출발" onclick="start()" class="btn btn-success mr-3"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-primary mr-3"/>
  </p>
  <hr/>
  <div id="demo" style="font-size:2em;font-weight:bolder; color:red"></div>
</div>
</body>
</html>
