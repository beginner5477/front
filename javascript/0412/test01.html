<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
    <script>
        'use strict';
        let atom1 = 100;
        console.log(typeof(atom1));
        let atom2 = '100';
        console.log(typeof(atom2));
        
        console.log("== 비교연산자시에");
        if(atom1 == atom2) console.log("서로 같다.");
        else console.log("서로 다르다.");
        console.log("=== 비교연산시에");
        if(atom1 === atom2) console.log("서로 같다.");
        else console.log("서로 다르다.");
    </script>
</head>
<body>
    <h3>동등비교(일치연산자:===)</h3>
</body>
</html>
