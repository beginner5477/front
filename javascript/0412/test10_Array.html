<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict';
        const arr1 = new Array();
        console.log(arr1);
        console.log(arr1.length);
        console.log(typeof(arr1));
        console.log("============================================================");
        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log(arr2);
        console.log(arr2.length);
        console.log(arr2[0]);
        for(let i = 0; i < arr2.length; i++)
        {
            console.log(arr2[i]," ");
        }
        console.log();
        for(let arr of arr2) {
            console.log(arr);
        }
        for(let arr in arr2) {
            console.log(arr);
        }
        console.clear();

        //forEach문을 이용한 반복 출력 방법: 배열명.forEach(function(데이터,index,객체명){}));
        let setData = '', strIndex = '';
        arr2.forEach(function(data, i, arr2) {
            setData += data + "/";
            strIndex += i + "/";
        });
        console.log(setData);
        console.log(strIndex);
        console.log();

        arr2.forEach((data, i, arr2) => {
            setData += data + "/";
            strIndex += i + "/";
        });
        console.log(setData);
        console.log(strIndex);
    </script>
</head>
