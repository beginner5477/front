<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test19_정규식.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="test19.js"></script>
  <script>
    /*
      자바스크립트: /[~~]/ 플러그인
      [^]: []안의 ^는 부정의 의미
      ^[]: 외부의 ^는 처음의 시작의미
      []+: []안의 구성요소 중 1개이상 반복 *는 0개이상반복 ?은 0개or1개
      []+$: []안의 구성요소 중 1개이상 반복 $는 끝을 의미함
      (): 그룹화
      {}: 반복 횟수 지정 중괄호 앞의 .은 그만큼 반복하라는게 아니라 반복 내용과의 구분으로 쓰임
      ?=.*: ??
      w : [영문자,숫자,한글,_] 의미
    */
    function fCheck() {
      let regMid = /^[a-zA-Z0-9|_.]{4,20}$/g;
      let regPwd = /^[a-zA-Z0-9|~!@#$%^&*()_\-+=`''"";:/?><.,]{6,20}$/g;
      let regNickName = /^[a-zA-Z0-9가-힣]{2,10}$/g;
      let regName = /^[a-zA-Z가-힣]{2,10}$/g;
      let regEmail = /^[a-zA-Z0-9]+@((naver).(com)|(daum).(net)|(korea).co.kr|google.com)$/g;
      let regHomePage = /^((http:\/\/)|(https:\/\/))www\.[a-zA-Z0-9]+\.(com|go.kr|co.kr|.net)$/g;
      let regTel = /^(010|019|070|011|017)-[0-9]{3,4}-[0-9]{4}$/g;
      let regJumin = /^[0-9]{6}-1[0-9]{6}$/g;
      var regContent = /^[가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9|~!@#$%^&*()_\-+=`''"";:/?><.,]{100,400}$/g;

      let mid = document.getElementById("mid").value;
      let email = document.getElementById("email").value;
      let homePage = document.getElementById("homePage").value;
      let content = document.getElementById("content").value;
      let pwd = document.getElementById("pwd").value;
      let nickname = document.getElementById("nickName").value;
      let name = document.getElementById("name").value;
      let tel = document.getElementById("tel").value;
      let jumin = document.getElementById("jumin").value;
      
      
      if(!regMid.test(mid)) {
        alert("아이디는 영문자 숫자 언더바(_) 조합 4자 이상 20자 이하만 가능합니다.");
        return false;
      }
      else if(!regPwd.test(pwd)) {
        alert("비번 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regNickName.test(nickname)) {
        alert("닉네임 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regName.test(name)) {
        alert("이름 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regEmail.test(email)) {
        alert("이메일 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regHomePage.test(homePage)) {
        alert("홈페이지 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regTel.test(tel)) {
        alert("전화번호 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regJumin.test(jumin)) {
        alert("주민번호 형식에 맞지 않습니다"+"ㅇㅇ");
      }
      else if(!regContent.test(content)) {
        alert("자기소개서 형식이 맞지 않습니다."+"ㅇㅇ");
      }
      else {
        alert("회원가입 통과~");
        // myform.submit();
        // Location.href = "주소?변수=값&변수2=값2...";
      }
      
    }
    function jasocnt() {
      let jasocnt = parseInt(document.getElementById("content").value.length);
      document.getElementById("JasoCnt").innerHTML = jasocnt;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container" style="background-color: lightblue; border: 10px ridge rgb(200, 241, 19);">
  <h2 style="text-align: center;">회 원 가 입</h2>
  <form name="myform" method="post">
    <div class="form-group">
      <label for="mid">아이디</label>
      <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요" class="form-control" autofocus required />
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="text" name="pwd" id="pwd" value="1234" placeholder="비밀번호를 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="nickName">닉네임</label>
      <input type="text" name="nickName" id="nickName" value="홍장군" placeholder="닉네임을 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="name">성명</label>
      <input type="text" name="name" id="name" value="홍길동" placeholder="성명을 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" name="email" id="email" value="cjsk1126@naver.com" placeholder="이메일을 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="homePage">홈페이지</label>
      <input type="text" name="homePage" id="homePage" value="http://" placeholder="홈페이지 주소를 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="tel">전화번호</label>
      <input type="text" name="tel" id="tel" value="010-1234-5678" placeholder="전화번호를 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="jumin">주민번호</label>
      <input type="text" name="jumin" id="jumin" value="201126-1" placeholder="주민번호(년월일-성별)을 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="birthday">생일</label>
      <input type="date" name="birthday" id="birthday" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="content">자기소개서 (100~400자이내)</label>
      <br/>글자수:
      <span id="JasoCnt"></span>
      <textarea onkeyup="jasocnt()" rows="5" name="content" id="content" class="form-control" required>자기소개서 등록하기</textarea>
    </div>
    
    <div class="row">
      <div class="col"></div>
      <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn btn-dark form-control"/></div>
      <div class="col"><input type="reset" value="다시입력" class="btn btn-secondary form-control"/></div>
      <div class="col"></div>
    </div>
  </form>
  <hr/>
  
</div>
</body>
</html>
