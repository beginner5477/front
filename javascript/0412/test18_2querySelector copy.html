<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿼리 셀렉터 예제</title>
    <script>

        //본문의 내용을 모두 로딩한 후에 실행블록을 실행 
        // window.onload = function() {
        // window.addEventListener('load', function() {
        window.addEventListener('DOMContentLoaded',function() {


            let productVar = document.querySelector("#product");
            let suVar = document.querySelectorAll(".su");

            let res = 0;
            calcBtn.addEventListener('click', function() {
                res = 0;
                for(let i=0; i<suVar.length; i++)
                {
                    if(suVar[i].value.trim()==""||isNaN(suVar[i].value))
                    {
                        alert("수량을 체크하세요.");
                        suVar[i].select();
                        suVar[i].focus();
                        return false;
                    }
                    
                    res += Number(suVar[i].value);
                }
                document.getElementById("demo").innerHTML = `${res}`;
            });

            
        });

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품 가격 계산하기</h2>
        <form name="myform">
            <div>상품명
            <input type="text" name="product" id="product" value="에어컨" autofocus class="form-control mb-3"/>
            </div>
            <div>1사분기 판매 수량
            <input type="number" name="su" value="10"  class="form-control mb-3 su"/>
            </div>
            <div>2사분기 판매 수량
            <input type="number" name="su" value="20"  class="form-control mb-3 su"/>
            </div>
            <div>3사분기 판매 수량
            <input type="number" name="su" value="40"  class="form-control mb-3 su"/>
            </div>
            <div>4사분기 판매 수량
            <input type="number" name="su" value="50"  class="form-control mb-3 su"/>
            </div>
            <div>계산하기
            <input type="button" name="calcBtn" id="calcBtn" value="계산하기"  class="form-control mb-3"/>
            </div>
            <div id="demo"></div>
        </form>

    </div>
</body>
</html>
