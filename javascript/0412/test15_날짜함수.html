<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜함수</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h5>날짜함수 연습</h5>
        <p>년도와 월을 입력한 후에 마지막 날짜출력 버튼을 누르면 마지막 날짜가 출력되는 프로그램 짜보자잉</p>
        <hr/>
        <div>년도
            <input type="number" name="yy" id="yy" value="2024" class="form-control" autofocus />
        </div>
        <div>월
            <input type="number" name="mm" id="mm" value="4" class="form-control" autofocus />
        </div>
        <div>
            <input type="button" value="마지막일짜" onclick="dateCheck()" class="btn btn-success form-control"/>
            <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-primary form-control"/>
        </div>
        <div id = "demo"></div>
        
    </div>
</body>
<script src="test15.js"></script>
</html>
