<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function forCheck() {
            let su = document.getElementById("su").value;
            let str = "";
            for(let i=1; i<=su; i++)
            {
                str += `번호 ${i}. 안녕~~<br/>`
            }
            demo.innerHTML = str;
        }
        //나중에 리셋버튼 만들기 밑에 ㅇㅋ?
        let resetCheck = () => document.getElementById("su").value = 0;
    </script>
</head>
<body>
    <div class="container">
        <h5>for문 연습</h5>
        <hr/>
        <p>반복할 횟수를 입력하세요~
            <input type="number" name="su" id="su" class="form-control" autofocus required/>
        </p>
        <p>
            <input type="button" value="for문 실행?" onclick='forCheck()' class="btn btn-success"/>
            <input type="button" value="초기화" onclick="location.reload()" class="btn btn-success"/>
        </p>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
