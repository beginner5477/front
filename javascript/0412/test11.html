<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict';
        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log(arr2);
        console.log(arr2.length);
        console.log("==================================================");
        //배열에 값 넣기 뒤부터 넣기는 push(), 앞쪽에 넣기는 unshift()
        arr2.push("참외","자두","앵두");
        console.log(arr2);
        console.log(arr2.length);
        console.log("==================================================");
        arr2.unshift("하이", "뭐냐");
        console.log(arr2);
        console.log(arr2.length);
        console.log("==================================================");

        //배열요소 삭제(뒤에서 삭제는:pop(), 앞에서 삭제는 shift())
        arr2.pop();
        arr2.pop();
        console.log(arr2);
        console.log(arr2.length);
        arr2.shift();
        arr2.shift();
        console.log(arr2);
        console.log(arr2.length);
        console.log("==================================================");

        //특정 위치 인덱스의 요소 제거하기: splice(인덱스번호, 개수);
        arr2.splice(2,1);
        console.log(arr2);
        console.log(arr2.length);
        console.log("==================================================");
        arr2.splice(1,2);
        console.log(arr2);
        console.log(arr2.length);
        console.log("==================================================");
        
        //slice(시작 인덱스, 인덱스번호 앞까지); 지정된 위치부터 복사하여 새로운 배열 객체로 만들어준다. 
        arr2.push("참외","자두","앵두");
        let fruits = arr2.slice(3);
        console.log(typeof(fruits));
        console.log(fruits);
        console.log(arr2);
        console.log("==================================================");
        fruits = arr2.slice(1,2);
        console.log(fruits);
        console.log("==================================================");

        //두 개의 배열 묶기: concat()
        let concatFruits = arr2.concat(fruits);
        console.log(concatFruits);
        //indexOf(), lastIndexOf(): 없으면 -1 리턴해줌.
        console.log(concatFruits.indexOf("딸기"));
        console.log(concatFruits.indexOf("딸기2"));
        console.log(concatFruits.lastIndexOf("앵두"));
        console.log(concatFruits.indexOf("참외"));
        console.log(concatFruits.lastIndexOf("참외"));

        //includes(): 포함유무
        console.log(concatFruits.includes("사과"));
        console.log(concatFruits.includes("인간"));

        //배열의 값을 forEach문으로 출력해보장
        concatFruits.forEach(function(data, i){
            console.log(data,i);
        });

        //배열의 값 map() 으로 출력하기
        concatFruits.map((data, i)=> console.log(data,i));
    </script>
</head>
<body>
    <h3>배열연습</h3>
</body>
</html>
