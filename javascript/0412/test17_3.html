<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온로드 예제</title>
    <script>

        //본문의 내용을 모두 로딩한 후에 실행블록을 실행 
        // window.onload = function() {
        // window.addEventListener('load', function() {
        window.addEventListener('DOMContentLoaded',function() {

            let product = document.getElementById("product");   //.value , .focus(), .select()
            let price = document.getElementById("price");
            let su = document.getElementById("su");

            calcBtn.addEventListener('click', function() {
                if(product.value.trim()==""||price.value.trim()==""||su.value.trim()==""||isNaN(price.value)||isNaN(su.value))
                {
                    alert("상품명과 단가와 수량을 체크하세요.");
                    product.select();
                    product.focus();
                    return false;
                }
                let res = price.value * su.value;
                document.getElementById("demo").innerHTML = `상품명: ${product.value}, 단가: ${price.value} 수량: ${su.value} 가격: ${res}`;
            });

            
        });

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품 가격 계산하기</h2>
        <form name="myform">
            <div>상품명
            <input type="text" name="product" id="product" value="에어컨" autofocus class="form-control mb-3"/>
            </div>
            <div>상품가격
            <input type="number" name="price" id="price" value="100000"  class="form-control mb-3"/>
            </div>
            <div>구매수량
            <input type="number" name="su" id="su" value="1"  class="form-control mb-3"/>
            </div>
            <div>계산하기
            <input type="button" name="calcBtn" id="calcBtn" value="계산하기"  class="form-control mb-3"/>
            </div>
            <div id="demo"></div>
        </form>

    </div>
</body>
</html>
