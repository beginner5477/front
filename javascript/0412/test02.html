<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        let cnt = 0;
        //호이스팅(hoisting): 함수선언부는 절차진행 무시하고 먼저 메모리에 올려서 순서 무시실행 가능하긴함 케바케
        print1();
        //일반함수
        function print1() {
            cnt++;
            // console.log(cnt+"안녕하세용요요용");
            console.log(`${cnt}.안녕하세용요요용.`);    //프론트에서 변수 출력법
        }
        //매개값을 받아서 처리하는 함수
        function print2(msg) {
            cnt++;
            console.log(`${cnt}.${msg}`);
            console.log(msg);
            const json = JSON.stringify(msg);
            console.log(json);
            console.log(`${cnt}.${json}`);
        }
        //매개변수로 객체(object:'키'와 '값'으로 구성되는 자료형)를 전달받아서 처리하는 함수
        const btom = {name:'홍길동',age:25}; 
        
        function print3(obj) {
            console.log(obj);
            console.log(obj.name);
            console.log(obj.age);
            print2(obj.name);
            print2(obj.age);
            print2(obj);
        }
        print3(btom);

        //Default Parameter: 매개변수에 값이 전달되지 않으면 기본값으로 대체되어 출력해줌 오류안남.
        function print4(msg, atom) {
            cnt++;
            console.log(`${cnt}.${msg}, atom: ${atom}`);
        }
        function print5(msg, atom="감사합니당") {
            cnt++;
            console.log(`${cnt}.${msg}, atom: ${atom}`);
        }

        //여러개의 매개변수가 넘어올 경우에 처리
        function print6(su1,su2,su3,su4,su5) {
            console.log(`${su1},${su2},${su3},${su4},${su5},`);
        }
        //... 여러개 넘어올 때 매개변수 넘겨 받기
        function print7(...args) {
            //일반 for문
            for(let i = 0; i < args.length;i++)
            {
                cnt++;
                console.log(`${cnt}.${args[i]}`);
            }
            //향상된 for문: in은 키 값 뽑을때 of는 값 뽑을때 const써도 됨 왜냐 밖에 나갔다 바로 들어오는거라 소멸됐다가 생성되는 개념이라 그럼슨
            for(const arg of args) {
                cnt++;
                console.log(`${cnt}.${arg}`);
            }
            //forEach문은 에로우 펑션으로 유용하게 쓰이기 때문에 사용하는 것임.
            args.forEach(function(arg){
                cnt++;
                console.log(`${cnt}.${arg}`);
            });
            args.forEach((arg) =>{
                cnt++;
                console.log(`${cnt}.${arg}`);
            });
            
        }
        //값 돌려주기 return
        function print8(su1,su2) {
            console.log(su1+su2);
            return su1+su2;
        }
    </script>
</head>
<body>
    <div class="container">
        <h4>함수연습</h4>
        <input type="button" value="일반함수호출" onclick="print1()" class="btn btn-success"/>
        <input type="button" value="매개값 있는 함수 호출" onclick="print2('하이용')" class="btn btn-success"/>
        <input type="button" value="객체 매개변수로 보내기" onclick="print2(btom)" class="btn btn-success"/>
        <input type="button" value="기본값처리?" onclick="print5('good')" class="btn btn-success"/>
        <input type="button" value="여러개 값넘기기" onclick="print6(10,true,30,'하이','back')" class="btn btn-success"/>
        <input type="button" value="여러개 넘기고 ...매개변수로 받기" onclick="print7(10,true,30,'하이','back')" class="btn btn-light"/>
        <input type="button" value="리턴 넘어온거 출력" onclick="alert(print8(30,20))" class="btn btn-dark"/>
    </div>
</body>
</html>
