<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t17_slideDown_Up.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(()=>{
      $(".aniBtn").on("click", function(){
        $("#aniBox").stop().toggle(3000);
      });

      $(".stopBtn").on("click",function(){
        $("#aniBox").stop(false,false);  //앞에매개변수는 clearQue? 뒤에는 jumpToEnd? 답변
      });
    });
  </script>
  <style>
    .container {position: relative;}
    body {margin: 0px;}
    div#aniBox {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      left: 100px;
      top: 100px;
      font-size: 2rem;
    }
    div#aniBox2 {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      left: 300px;
      top: 300px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <button class="aniBtn">클릭</button>
    <button class="stopBtn">스탑</button>
    <hr>
    <div id="aniBox">The Best</div>
    <!-- <div id="aniBox2">The Best</div> -->
  </div>
</div>
</body>
</html>
