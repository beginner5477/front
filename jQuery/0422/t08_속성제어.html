<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_속성연습.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $("#attributeCheck").click(function(){
        $('input[type="text"]').css("background-color",'yellow');
        $("input[type='number']").css("background-color",'blue');

        $("a[href]").css("backgroundColor", "skyblue");
        $("a[href='https://www.daum.net']").css("backgroundColor", "black");
        $("a[href!='https://www.daum.net']").css("backgroundColor", "red");  //이거도 먹힘 ㄷㄷ슨 좋다리
        $("a[href='t01_Basic.html']").hide(5000);
      });

      // demo.innerHTML = product;
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="속성변경" id="attributeCheck" class="btn btn-success"/>
  <div><a href="https://www.daum.net">다음</a></div>
  <div><a href="https://www.naver.com" target="_blank">네이버</a></div>
  <div><a href="t01_Basic.html">t1</a></div>
  <form name="myform">
    <h2>상품가격 계산하기</h2>
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control mb-3"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
