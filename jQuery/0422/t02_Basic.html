<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        
        $(function(){
            // let product = document.getElementById("product").value;
            // demo.innerHTML = product;

            //$(선택자).메소드(fuction(){수행내용});
            let product = $("#product").val();
            // $("#demo").text(product);
            $("#demo").html(product);
            let price = $("#price").val();
            let ea = $("#ea").val();
            if(isNaN(price)||isNaN(ea)) {
                alert("가격과 수량은 숫자로 입력해주세요");
                $("#price").select();
                $("#price").focus();
                return false;
            }
            let res = price * ea;
            console.log(res);
            console.log(typeof(res));
            $("#demo").html(numberWithCommas(res));
        });
        function numberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <form name="myform">
            <h4>상품 가격 계산하기</h4>
            <div>상품명
                <input type="text" name="product" id="product" value="냉1장고23" autofocus class="form-control mb-3"/>
            </div>
            <div>상품가격
                <input type="number" name="price" id="price" value="50000"  class="form-control mb-3"/>
            </div>
            <div>구매수량
                <input type="number" name="ea" id="ea" value="3"  class="form-control mb-3"/>
            </div>
            <div>
                <input type="button" name="calcBtn" id="calcBtn" value="계산하기"  class="form-control mb-3"/>
            </div>

        </form>
        <div id="demo"></div>
    </div>
</body>
</html>
