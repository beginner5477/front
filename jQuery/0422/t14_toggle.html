<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        $(()=>{
            $("#showBtn, img").on('click',function(){
                $(this).toggle("slow",function(){
                    $(this).show("slow");
                });
            });
            $("#showBtn").on('click',function(){
                $("img").toggle();
            });
        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <input type="button" id="showBtn" value="이미지보이기/감추기" class="btn btn-success mr-3"/>
        <hr/>
        <img src="../../../images/5.gif" width="500px" height="500px" alt="" style="display: none;"/>
        <img src="../../../images/3.png" width="500px" height="500px" alt=""/>
    </div>
</body>
</html>
