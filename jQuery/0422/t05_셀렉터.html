<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>t05_셀렉터.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    'use strict';
    $(function(){
      $("#checkBtn").click(function(){
        $("h1").css({
          backgroundColor : "yellow"
        });
        $("#resetBtn").click(function(){
          location.reload();
        });
        $("p").css("color","orange");
        $("p.mbc").css("font-weight","bolder"); //이거는 p태그의 클래스가 mbc인 아이만 적용하라는거임
        $("#id").css("font-size","20pt");
        $("*").css("backgroundColor","skyblue");
        
      });
    });
    
</script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="jQuery적용" id="checkBtn" class="btn btn-success"/>
  <input type="button" value="jQuery해제" id="resetBtn" class="btn btn-warning"/>
  <hr/>
  <h1>jQuery 학습</h1>
  <h2> 학습</h2>
  <h1>환영합니다.</h1>
  <p>1.hi</p>
  <p class="mbc">2.hi</p>
  <p id="id">3.hi</p>
  <div class="mbc">4.hi</div>
  <p>5.hi</p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
