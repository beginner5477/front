<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        $(()=>{
            let show = $("div.container > div:visible");    //이게 제일 중요함
            console.log(show);
            // let array = new Array();
            // array[0] = {"ddd":"322"};
            // console.log(array);
            let showArray = [];
            for(let i=0; i<show.length;i++) {
                // console.log(show[i]);
                showArray.push(show[i].innerHTML);  //자바스크립트는 이렇게
                showArray.push($(show[i]).html());  //jQuery는 이렇게 넣으면 됨
            }
            console.log(showArray);
            console.log("======================================================================================");
            console.log($("#demo").html(showArray));
            

            $(".container > div").map((i,data)=>{
                console.log(i,data);
            });

            //이경우에는 하나만 넘어옴 그렇제? ㅇㅇ 태그 하나만 넘어온거 위에는 여러개 태그가 셀렉터에 해당되니까 배열로 넘어온거고 ㅇㅇ
            let showData = $("#demo").map((i,data)=>{
                console.log(i,data);
                return $(data).html();
            });
            console.log("@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@");
            console.log(showData);

        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <div style="opacity: 0.1;">1.안녕하세요</div>
        <div style="display: none;">2.안녕하세요</div>
        <div>3.안녕하세요</div>
        <div style="visibility: hidden;">4.안녕하세요</div>
        <div style="overflow: hidden; width: 50px; height: 50px;">5.안녕하세요</div>  <!--내용물이 태그 영역 넘쳤을 때에 숨겨주는것임 고로 태그 크기 정해서 조절가능-->
        <div>6.안녕하세요</div>
        <div>7.안녕하세요</div>
        <div>8.안녕하세요</div>
        <div id="demo">
            9.안녕하세요
            <div>bbb</div>
            <div>aaa</div>
            <div>ccc</div>
        </div>
        <div>10.안녕하세요</div>
        <div>11.안녕하세요</div>
        <div>12.안녕하세요</div>
        <div>13.안녕하세요</div>
        <div>14.안녕하세요</div>
    </div>
</body>
</html>
