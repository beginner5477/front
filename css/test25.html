<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test25</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            font-size: 20px;
        }
        div {
            background-color: yellowgreen;
            border:2px solid grey;
            font-size: 25px;
        }
        div#area {
            width: 960px;
            margin: 0 auto;
            height: 350px;
            background-color: purple;
        }
        table#tbl {
            width: 960px;
            margin: 0 auto;
            height: 450px;
            background-color: red;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid grey;
            text-align: center;
        }
        #img {
            text-align: center;
            margin: 50px;
            padding: 10px;
        }
        /*미디어 쿼리
        screen width < 1024px 영역 설정하기(max-width < 1024px or max-width:1024px)  
        */
        @media screen and (max-width:1024px) {
            .container {
            width: 700px;
            margin: 0 auto;
            font-size: 15px;
        }
        div {
            background-color: rgb(253, 13, 65);
            border:2px solid grey;
            font-size: 25px;
        }
        div#area {
            width: 680px;
            margin: 0 auto;
            height: 200px;
            background-color: purple;
        }
        table#tbl {
            width: 680px;
            margin: 0 auto;
            height: 200px;
            background-color: red;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid grey;
            text-align: center;
        }
        #img {
            width: 680px;
        }
        }
        @media screen {
            .container {
            width: 450px;
            margin: 0 auto;
            font-size: 15px;
        }
        div {
            background-color: yellowgreen;
            border:2px solid grey;
            font-size: 25px;
        }
        div#area {
            width: 400px;
            margin: 0 auto;
            height: 200px;
            background-color: purple;
        }
        table#tbl {
            width: 400px;
            margin: 0 auto;
            height: 200px;
            background-color: red;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid grey;
            text-align: center;
        }
        #img {
            width: 50px;
        }
        img {
            width: 5px;
        }
        }
    </style>
</head>
<body>
    <h2>반응형 웹사이트</h2>
    <div class="container">
        <h2>미디어 쿼리 연습</h2>
        <p2>(반응형 웹사이트: Responsive Web Design)</p2>
        <hr/>
        <ul>
            <li>데스크탑: 1024px 이상</li>
            <li>태블릿: 768px 초과 ~ 1024px 미만</li>
            <li>모바일: 768px 이하</li>
        </ul>
        <hr/>
        <div>이곳은 반응형 웹사이트를 위한 화면입ㄴ다ㅣ.</div>
        <hr/>
        <div id="area"></div>
        <table id="tbl">
            <tr>
                <th>주제</th>
                <th>강사123</th>
                <th>장소</th>
            </tr>
            <tr>
                <td>웹표준에 대하여</td>
                <td>홍길동</td>
                <td>그린학원</td>
            </tr>
            <tr>
                <td>자바 프로그래밍</td>
                <td>김도완</td>
                <td>그린100호</td>
            </tr>
        </table>
        <hr/>
        <div id="img">
            <img src="../../images/4.png"/>
        </div>
    </div>
</body>
</html>
