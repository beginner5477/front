<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test16</title>
    <style>
        .container {
            width: 400px;
            line-height: 30pt;
            border: 1px solid grey;
            padding: 10px;
            background-color: red;
        }
        .title {
            background-color: #ddd;
        }
        input[type="text"] {
            color: purple;
            background-color: pink;
            font-size: 15pt;
            padding: 10px 20px 10px 5px;
            margin: 10px;
        }
        input[type="password"] {
            color: bisque;
        }
        button {
            background-color: brown;
            color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Form Tag와 css</h2>
    <form>
    <div class="container">
        <div class="gid">
            <label for="mid" class="title">아이디</label>
            <input type="text" name="mid" id="mid" size="20" placeholder="아이디를 입력하쇼잉~" required autofocus/>
        </div>
        <div class="gpwd">
            <label for="pwd"class="title">비밀번호</label>
            <input type="password" name="pwd" id="pwd" size="20" placeholder="비밀번호를 입력하쇼잉~"required/>
        </div>
        <div class="gage">
            <label for="age"class="title">나이</label>
            <input type="number" name="age" id="age" size="20" value="20" placeholder="나이를 입력하쇼잉~" min="20"/>
        </div>
        <div class="gaddress">
            <label for="address"class="title">주소</label>
            <input type="text" name="address" id="address" size="20" placeholder="주소를 입력하쇼잉~"/>
        </div>
        <div class="gclass">
            <label for="sosok"class="title">소속</label>
            <input type="text" name="sosok" id="sosok" size="20" value="그린아카데미" readonly/>
        </div>
        <div class="gbutton">
            <!-- <input type="submit" value="회원가입"/> &nbsp;
            <input type="reset" value="다시입력"/> &nbsp;
            <input type="button" value="돌아가기"/> &nbsp; -->

            <button  type="submit">회원가입</button> 
            <button  type="reset">다시입력</button> 
            <button  type="button">돌아가기</button>

        </div>
    </form>
</body>
</html>
