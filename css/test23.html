<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test23</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            margin: 50px 0px;
        }
        td {
            padding: 20px;
            text-align: center;
            border: 1px solid grey;
        }
        .item {
            width: 400px;
            height: 150px;
            border: 1px solid red;
            margin: 10px;
        }
        #item1 {
            background: linear-gradient(to top,red,yellow);
            background: linear-gradient(to bottom,red,yellow);
            background: linear-gradient(to right,red,yellow);
        }
        #item2 {
            background: linear-gradient(45deg,red,yellow);
        }
        #item3 {
            background: linear-gradient(45deg,red,yellow,green);
        }
        #item3 {
            background: radial-gradient(circle,red,yellow,green);
        }
        #item4 {
            background: radial-gradient(at left,red,yellow,green);
        }
        #item5 {
            background: radial-gradient(at top,red,yellow,green);
        }
        thead {
            background: linear-gradient(to right,#a32,yellow);
        }
    </style>
</head>
<body>
    <h2>그라데이션 효과</h2>
    <div id="item1" class="item">연습1</div>
    <div id="item2" class="item">연습2</div>
    <div id="item3" class="item">연습3</div>
    <div id="item4" class="item">연습4</div>
    <div id="item5" class="item">연습5</div>
    <div id="item6" class="item">연습6</div>
    <div id="item7" class="item">연습7</div>
    <div id="item8" class="item">연습8</div>
    <hr/>
    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
